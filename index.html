<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="counter.css">
  <title>Attendance Calculator App</title>
  </head>
  <body>
  <div class="all">
    <div class="heading">
      <h1 id="app">Attendance Calculator App</h1>
    </div>
    <div class="container">
      <button id="male-btn">Male</button>
      <button id="counter-value">0</button>
      <button id="female-btn">Female</button>
    </div>
    <div class="decrement">
      <button id="decrement-btn">-</button>
    </div>
    <div class="reset">
      <button id="reset-btn">Reset</button>
    </div>
    <div class="attendence">
    <p id="para"> Total Male Students <span id="male-count">0</span> </p>
    <p id="para1"> Total Female Students <span id="female-count">0</span> </p>
    <p id="para2"> Total Members present <span id="total-present">0</span> </p>
    </div>
    <button id="dark-them">Dark them</button>
  </div>
    <script src="counter.js"></script>
  </body>
</html>
